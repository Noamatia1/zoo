{% extends 'layout.html' %}

{% block title %}Add Animal - Zoo App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Add Animal</div>
            <div class="card-body">
                <form method="post" action="{{ url_for('add_animal') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="species">Species</label>
                        <input type="text" name="species" id="species" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" name="photo" id="photo" class="form-control-file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Animal</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
