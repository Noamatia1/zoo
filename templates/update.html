<!-- update.html -->

{% extends 'layout.html' %}

{% block content %}
    <h2>Update Animal</h2>
    <form method="post" action="{{ url_for('update_animal', id=animal['id']) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ animal['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="form-control" value="{{ animal['age'] }}" required>
        </div>
        <div class="form-group">
            <label for="species">Species</label>
            <input type="text" name="species" id="species" class="form-control" value="{{ animal['species'] }}" required>
        </div>
        <div class="form-group">
            <label for="photo_url">Photo URL</label>
            <input type="url" name="photo_url" id="photo_url" class="form-control" value="{{ animal['photo_url'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Animal</button>
    </form>
{% endblock %}
